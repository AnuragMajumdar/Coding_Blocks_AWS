{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">
            <i class="fas fa-user-circle me-2"></i>User Profile
          </h2>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-sm-3">
              <strong>Username:</strong>
            </div>
            <div class="col-sm-9">
              {{ user.username }}
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <strong>Email:</strong>
            </div>
            <div class="col-sm-9">
              {{ user.email }}
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <strong>Bio:</strong>
            </div>
            <div class="col-sm-9">
              {{ user.bio|default:"No bio provided" }}
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <strong>Date Joined:</strong>
            </div>
            <div class="col-sm-9">
              {{ user.date_joined|date:"F d, Y" }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
