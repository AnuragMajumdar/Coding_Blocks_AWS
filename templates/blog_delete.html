{% extends 'base.html' %}

{% block content %}
    <h1>Delete Blog Post</h1>
    <p>Are you sure you want to delete "{{ blog.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>
    <a href="{% url 'blog_detail' blog.pk %}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock content %}
